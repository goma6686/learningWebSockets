<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Socket Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "{{asset('css/app.css')}}" >
</head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <ul id="messages"></ul>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form action="">
                    <div class="input-group">
                        <input id="msg" autocomplete="off" type="text" class="form-control" placeholder="Say something..." aria-label="Say something..." aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script>
          const socket = io.connect('http://localhost:3000');
          socket.on('message', (data) => {
              console.log(data);
              socket.emit('another event', { sunflower : 'I am here' }); //event name should match
          })
      </script>
  </body>
</html>
